    <app-title-bar [title]="'编辑资料'"></app-title-bar>

    <div class="edit-area">
      <div class="row no-gutters profile-label" style="margin-bottom: 1%">昵称</div>
      <div class="row no-gutters" style="margin-bottom: 3%">
        <input type="text" class="form-control" [(ngModel)]="user.userInfoLite.nickname">
      </div>

      <div class="row no-gutters profile-label" style="margin-bottom: 1%">手机号</div>
      <div class="row no-gutters" style="margin-bottom: 3%">
        <input type="text" class="form-control" [(ngModel)]="user.userInfoLite.phonenumber">
      </div>

      <div class="row no-gutters profile-label" style="margin-bottom: 1%">性别</div>
      <div class="row no-gutters">
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            {{user.userInfoLite.gender}}
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#">男</a>
            <a class="dropdown-item" href="#">女</a>
          </div>
        </div>
      </div>
    </div>
  </div>
