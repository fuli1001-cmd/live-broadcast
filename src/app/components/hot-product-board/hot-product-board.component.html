<app-title-bar [title]="'热卖产品'"></app-title-bar>
<div class="container">
  <div class="row no-gutters">
    <div class="col-sm-3 col-product" *ngFor="let product of products; let i = index">
      <app-hot-product [product]="product" [leftImage]="i % 4 == 0" [rightImage]="i % 4 == 3"></app-hot-product>
    </div>
  </div>
</div>
