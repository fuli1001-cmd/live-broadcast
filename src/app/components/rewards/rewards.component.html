<div class="text-center h-5">{{type == 'ranking-list' ? '打赏排行榜' : '打赏记录'}}</div>
<div class="row no-gutters h-9" *ngFor="let reward of rewards; let i = index">
  <div class="w-21 text-center" style="padding-left:2px;">{{i}}</div>
  <div class="w-48">{{reward.FromUser}}</div>
  <div>{{reward.Price}}</div>
</div>
