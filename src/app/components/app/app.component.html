<div class="h-100" style="background-color:lightgray;">
  <div class="row h-100 no-gutters">
    <!-- 广告、播客、视频 -->
    <div class="col-sm-9 h-100">
      <!-- 广告 -->
      <div class="row no-gutters mb-sm-3 h-18">
        <div class="col-sm h-100">
          <app-ad></app-ad>
        </div>
      </div>
      <!-- 播客、视频 -->
      <div class="row no-gutters h-80">
        <!-- 播客 -->
        <div class="w-58">
          <app-podcaster-board></app-podcaster-board>
        </div>
        <div class="w-1"></div>
        <!-- 视频 -->
        <div class="w-41" style="position:relative; background-color: black;">
          <app-video-board></app-video-board>
        </div>
      </div>
    </div>
    <!-- 用户信息、打赏排行榜 -->
    <div class="col-sm-3">
      <!-- 用户信息 -->
      <div class="row no-gutters h-16" style="background-color:white;">
        <div class="col-sm">
          <app-profile (onEditProfile)="editProfile()" (onShowRewardHistory)="showRewardHistory()"></app-profile>
        </div>
      </div>
      <!-- 打赏排行榜 -->
      <div class="row no-gutters h-83" style="background-color:white;">
        <div class="col-sm">
          <app-reward-history *ngIf="displayRewardHistory"></app-reward-history>
          <app-profile-editing *ngIf="displayProfileEditing"></app-profile-editing>
        </div>
      </div>
    </div>
  </div>
</div>
