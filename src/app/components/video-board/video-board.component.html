<!-- 视频 -->
<!-- <div *ngFor="let callId of remoteCalls" [id]="callId" class="w-100 h-100"></div> -->
<div id="remote-stream" class="w-100 h-100"></div>
<!-- 输入框和按钮区域 -->
<div class="row no-gutters w-100 message-input-area">
  <input type="text" class="form-control message-input" placeholder="说点什么..." [(ngModel)]="messageContent">
  <button type="button" class="btn btn-send ml-sm-2" (click)="onClickSendMessage()" [attr.disabled]="enableSendButton ? null : ''">发送</button>
  <img src="../../../assets/images/video-board/ico_gift_n.png" class="align-middle btn-circle ml-sm-3" (click)="onClickShowGiftBoard()">
  <img src="../../../assets/images/video-board/zhibo_ico_close_n.png" class="align-middle btn-circle ml-2" (click)="onClickStopWatching()">
</div>
<!-- 消息展示区域 -->
<div class="messages">
  <div *ngFor="let msg of messages; let i = index;">
    <span class="badge badge-pill badge-secondary text-wrap mt-2" style="text-align: left;">
      <span style="color: #FF4A65;">{{messages[messages.length - 1 -i].name}}:&nbsp;</span>
      {{messages[messages.length - 1 -i].content}}
    </span>
  </div>
</div>
<div class="gift-board" *ngIf="showGiftBoard">
  <app-gift-board (onClose)="closeGiftBoard()" [podcasterId]="podcaster.HostId"></app-gift-board>
</div>
