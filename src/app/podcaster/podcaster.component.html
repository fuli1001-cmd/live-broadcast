<div class="card text-white mt-sm-2" [ngClass]="{'mr-sm-2' : rMargin}" style="background-color: lightgray;">
    <img src="{{podcaster.CoverImage}}" class="card-img" alt="{{podcaster.HostName}}">
    <div class="card-img-overlay">
      <p class="card-text">{{podcaster.NumFans}}</p>
      <p class="card-text">{{podcaster.HostName}}</p>
    </div>
  </div>
